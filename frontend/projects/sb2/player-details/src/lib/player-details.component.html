<div class="main-container">
  <mat-sidenav-container class="sidenav-container">
    <mat-sidenav class="sidenav"  mode="side" position="end" opened #snav>
      <div class="loading-shade" *ngIf="isLoading | async">
        <mat-spinner *ngIf="isLoading | async"></mat-spinner>
      </div>

      <ul>
        <li *ngFor="let player of players | async">
          <a (click)="setCurrentPlayer(player.tag)">{{player.name}}</a>
        </li>
      </ul>
    </mat-sidenav>
    <mat-sidenav-content>
      <sb2-player-dashboard [tag]="currentPlayer"></sb2-player-dashboard>
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>
